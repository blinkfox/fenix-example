# 内存数据库和 JPA 的配置.
spring:
  datasource:
    url: jdbc:hsqldb:mem:dbtest
    username: test
    password: 123456
    driver-class-name: org.hsqldb.jdbcDriver
    platform: hsqldb
    schema: classpath:db/schema.sql
    data: classpath:db/data.sql
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

logging:
  file: logs/fenix-example.log
  level:
    root: info

# Fenix 的几个配置项、默认值及详细说明.
fenix:
  print-banner: true
  print-sql:
  xml-locations:
    - fenix
    - myfenix
  handler-locations: com.blinkfox.fenix.example.handler
